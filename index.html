<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kontaktformular</title>
</head>
<body>
  <h2>Kontaktformular</h2>
  <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
    <input type="text" name="name" placeholder="Ihr Name" required><br><br>
    <input type="email" name="email" placeholder="Ihre E-Mail" required><br><br>
    <textarea name="message" placeholder="Ihre Nachricht" required></textarea><br><br>
    <button type="submit">Senden</button>
  </form>
</body>
</html>
